<body class="font-mono">
    <div class="flex h-screen">
        <img class="hidden lg:block w-1/2" src="https://images.unsplash.com/photo-1516168399579-917059283d62?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8cGF0aHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=100" alt="">

            <div class=" mt-3 text-3xl text-center font-bold lg:text-left">

                <button class="bg-green-600 w-full text-white rounded-md font-bold py-2 hover:bg-green-400">Login</button>
            </form>
        </div>
        <div class="text center space-y-4 mt-4">or</div>
        <div class="flex justify-center items-center gap-8 mt-4" >
            <i class="fa-brands fa-facebook text-2xl cursor-pointer"></i>
            <i class="fa-brands fa-google text-2xl cursor-pointer"></i>
            <i class="fa-brands fa-x-twitter text-2xl cursor-pointer"></i>
        </div>
        <div class="mt-6 text-md text-center">Dont have an account ? <span class="text-blue-500 cursor-pointer hover:text-blue-300">Sign up here</span></div>
